tags:
  - Students
summary: Get student by id
operationId: getStudent
description: 'Get student by id description'
security:
  - bearerAuth: []
parameters:
  - in: path
  name: id
  required: true
  schema:
    type: string
    example: 77caeffefccb85e9c6cdd9cf
responses:
  '200':
    description: 'Get student by id description status 200'
    content:
      application/json;
      schema:
        type: object
        required:
          - status
          - message
          - data
        properties:
          status:
            type: integer
            example: 200
          message:
            type: string
            example: 'Successfully found student with id 77caeffefccb85e9c6cdd9cf!'
          data:
            type: object
            $ref: ../../components/schemas/student.yaml
  '404':
    description: 'Student not fount status 404'
    content:
      application/json;
      schema:
        type: object
        required:
          - status
          - message
          - data
        properties:
          status:
            type: integer
            example: 404
          message:
            type: string
            example: 'Successfully with id 77caeffefccb85e9c6cdd9cf not found!'
          data:
            type: object
            example: {}
